apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtdenoise-training
  labels:
    name: rtdenoise-training
spec:
  replicas: 1
  selector:
    matchLabels:
      name: rtdenoise-training
  template:
    metadata:
      labels:
        name: rtdenoise-training
    spec:
      containers:
      - name: rtdenoise-container
        image: saadam1n/rtdenoise
        resources:
          requests:
            memory: "32Gi"
            cpu: "8"
            nvidia.com/gpu: "1" 
          limits:
            memory: "48Gi"
            cpu: "10"
            nvidia.com/gpu: "1" 
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-GeForce-RTX-3090